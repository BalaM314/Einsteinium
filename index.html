<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible">
  <title>Einsteinium- a portable NuclearCraft reactor planner.</title>
  <!-- <script src="CLASSES.js" defer></script> -->
  <script src="main.js" defer></script>
  <script defer>
  //in case I screw up
    if(document.getElementsByClassName("errormessage")){
      document.getElementsByClassName("errormessage")[0].innerHTML = `Whoops! If you're seeing this, something went wrong. Please go to my github and create an <a href="">issue</a>. Screenshot the output of the dev console(press F12 or Ctrl+Shift+I, then click the Console tab) and add it to the issue so I can fix it.`;
      document.getElementById("errormessage")[1].innerHTML = `Whoops! If you're seeing this, something went wrong. Please go to my github and create an <a href="">issue</a>. Screenshot the output of the dev console(press F12 or Ctrl+Shift+I, then click the Console tab) and add it to the issue so I can fix it.`;
    }
  </script>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div id="pagewrapper">
    <div id="titlebar">
      <span id="titletext"><span id="title">Einsteinium: editing</span><input type="text" id="reactorName" value="Unnamed Reactor" onchange="defaultReactor.name = this.value;"></span>
    </div>
    <div id="reactorlayers">
      <span style="font-size: 20px; margin:auto;" class="errormessage"></span>
    </div>
    <div id="statspanel">
      <span class="errormessage">Whoops! If you're seeing this, something went wrong. Please go to my github and create an <a href="">issue</a>. Screenshot the output of the dev console(press F12 or Ctrl+Shift+I, then click the Console tab) and add it to the issue so I can fix it.</span>
    </div>
    <div id="optionspanel">
      <div class="flex"><button onclick="this.innerHTML = (Math.random()*10000000).toString(36);">Do stuff!</button></div>
      <div class="flex"><button onclick="copyToClipboard(defaultReactor.exportToBG());">Export to BG string</button></div>
      <div class="flex"><input type="number" id="x_input" value="5">x<input type="number" id="y_input" value="5">x<input type="number" id="z_input" value="5"></div>
      <div class="flex"><button onclick="regenReactor()">Regenerate reactor with above values</button></div>
      <div class="flex"><button onclick="defaultReactor.export()">Download reactor as JSON</button></div>
      <div class="noflex"><br><label for="uploadButton" style="font-size: 17px;">Upload reactor from file</label><br><input id="uploadButton" type="file"></input></div>
      <div class="noflex"><label for="heat_input">Fuel base heat:</label><input type="number" id="heat_input" onchange="baseHeat = this.value;" value="18"></div>
      <div class="noflex"><label for="power_input">Fuel base power:</label><input type="number" id="power_input" onchange="basePower = this.value;" value="60"></div>
    </div>
    <div id="hotbar">
      <input type="number" hidden id="idpicker" value="1" onchange="this.value = constrain(this.value, 0, 18);">
      <div class="hotbarcell" onclick="selectCell(this);" title="Fuel Cell">
        <img src="assets/1.png">
      </div>
      <div class="hotbarcell" onclick="selectCell(this);" title="Water Cooler">
        <img src="assets/2.png">
      </div>
      <div class="hotbarcell" onclick="selectCell(this);" title="Redstone Cooler">
        <img src="assets/3.png">
      </div>
      <div class="hotbarcell" onclick="selectCell(this);" title="Quartz Cooler">
        <img src="assets/4.png">
      </div>
      <div class="hotbarcell" onclick="selectCell(this);" title="Gold Cooler">
        <img src="assets/5.png">
      </div>
      <div class="hotbarcell" onclick="selectCell(this);" title="Glowstone Cooler">
        <img src="assets/6.png">
      </div>
      <div class="hotbarcell" onclick="selectCell(this);" title="Lapis Cooler">
        <img src="assets/7.png">
      </div>
      <div class="hotbarcell" onclick="selectCell(this);" title="Diamond Cooler">
        <img src="assets/8.png">
      </div>
      <div class="hotbarcell" onclick="selectCell(this);" title="Helium Cooler">
        <img src="assets/9.png">
      </div>
      <div class="hotbarcell" onclick="selectCell(this);" title="Enderium Cooler">
        <img src="assets/10.png">
      </div>
      <div class="hotbarcell" onclick="selectCell(this);" title="Cryotheum Cooler">
        <img src="assets/11.png">
      </div>
      <div class="hotbarcell" onclick="selectCell(this);" title="Iron Cooler">
        <img src="assets/12.png">
      </div>
      <div class="hotbarcell" onclick="selectCell(this);" title="Emerald Cooler">
        <img src="assets/13.png">
      </div>
      <div class="hotbarcell" onclick="selectCell(this);" title="Copper Cooler">
        <img src="assets/14.png">
      </div>
      <div class="hotbarcell" onclick="selectCell(this);" title="Tin Cooler">
        <img src="assets/15.png">
      </div>
      <div class="hotbarcell" onclick="selectCell(this);" title="Magnesium Cooler">
        <img src="assets/16.png">
      </div>
      <div class="hotbarcell" onclick="selectCell(this);" title="Graphite Moderator">
        <img src="assets/17.png">
      </div>
      <div class="hotbarcell" onclick="selectCell(this);" title="Beryllium Moderator">
        <img src="assets/18.png">
      </div>
      <div class="hotbarcell hotbarcellselected" onclick="selectCell(this);" title="Air">
        <img src="assets/00.png">
      </div>
    </div>
  </div>
</body>
</html>
